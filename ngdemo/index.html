<!doctype html>
<html>
<meta charset="utf-8">
<head>
  <title>todo demo</title>
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="scripts/main.js"></script>
  <style type="text/css">
    .done-true{
      text-decoration: line-through;
    }
    .dirButton{
      border: none;
      background: #0044dd;
      color: white;
      border-radius: 2px;
    }
  </style>
</head>
<body ng-app="todoApp">
<div class="main" ng-controller="myController as mycon">
  <h1>todos 列表</h1>
  <p>剩余未完成：{{ remaining }}</p>
  <hr>
  <div>
    <form ng-submit="addTodo()">
    <p ng-repeat="todo in todos">
      <input type="checkbox" ng-model="todo.done">
      <span class="done-{{ todo.done }}">{{todo.text}}</span>
    </p>
    <p>
      <input type="text" ng-model="newTodo">
      <input my-button type="submit" value="添加">
    </p>
    <hr>
    <button my-button>directive</button>
    
    </form>
  </div>
</div>
</body>
</html>
