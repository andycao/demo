<!DOCTYPE html>
<html>
<head>
    <title>filter</title>
</head>
<body>
<style type="text/css">
.gray { 
    -webkit-filter: grayscale(100%);
    -moz-filter: grayscale(100%);
    -ms-filter: grayscale(100%);
    -o-filter: grayscale(100%);
    
    filter: grayscale(100%);
    
    filter: gray;
}
    </style>

    <img src="award.png" class="gray" alt="">
    <img src="award.png" class="" alt="">

</body>
</html>
